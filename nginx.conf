  location /on_issue {
    proxy_pass http://bpp-protocol-webserver:5555/protocol/logistics/v1/on_issue;
    proxy_read_timeout 240s;
    add_header 'Access-Control-Allow-Origin' '*';
  }

  location /on_issue_status {
    proxy_pass http://bpp-protocol-webserver:5555/protocol/logistics/v1/on_issue_status;
    proxy_read_timeout 240s;
