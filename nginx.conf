    add_header 'Access-Control-Allow-Origin' '*';
  }

  location /confirm {
    proxy_pass http://bpp-protocol-webserver:5555/protocol/v1/confirm;
    proxy_read_timeout 240s;
    add_header 'Access-Control-Allow-Origin' '*';
  }

  location /cancel {
